<!DOCTYPE html>
<html>
<head>
  <title>Speak Up – Anonymous Box</title>
  <style>
    body { font-family: Arial; max-width: 500px; margin: 40px auto; }
    textarea { width: 100%; height: 150px; margin-top: 10px; }
    button { margin-top: 10px; padding: 10px 20px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Speak Up</h2>
  <p>Your comment is 100% anonymous.</p>
  <textarea id="comment" placeholder="Write your comment..."></textarea>
  <button onclick="sendComment()">Send</button>

  <p id="status"></p>

  <script type="module">
    const firebaseConfig = {
      apiKey: "AIzaSyD_8S-6hhRVT7mamhHX0CUFORoflLvKpSs",
      authDomain: "speak-up-c35cb.firebaseapp.com",
      databaseURL: "https://speak-up-c35cb-default-rtdb.firebaseio.com",
      projectId: "speak-up-c35cb",
      storageBucket: "speak-up-c35cb.firebasestorage.app",
      messagingSenderId: "335579364924",
      appId: "1:335579364924:web:d265d625fbcc0094b28d39",
      measurementId: "G-HTGK4CWTWD"
    };

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.sendComment = function(){
      const text = document.getElementById("comment").value.trim();

      if (!text) {
        document.getElementById("status").innerText = "Please write something.";
        return;
      }

      push(ref(db, "comments"), { text, created: Date.now() });

      document.getElementById("comment").value = "";
      document.getElementById("status").innerText = "Sent anonymously ✓";
    }
  </script>
</body>
</html>
